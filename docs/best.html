<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best AI Agents</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <style>
    body {
      background-color: #0D2538;
      color: #ffffff;
    }
    .datatable-wrapper {
      margin-top: 40px;
    }
    h1 {
      margin-top: 40px;
    }
    a {
      color: #4ea8ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">AI Agents Database</h1>

    <div class="datatable-wrapper">
      <table id="agentsTable" class="display">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody id="agentsTableBody">
          <!-- Data populated here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script>
   fetch('ai-agents.json')
  .then(response => response.json())
  .then(data => {
    data.sort((a, b) => Number(a.order) - Number(b.order));

    const tableBody = document.getElementById('agentsTableBody');
    tableBody.innerHTML = ''; // clear table first

    data.forEach(agent => {
      const row = `
        <tr>
          <td><a href="${agent.url}" target="_blank">${agent.name}</a></td>
          <td>${agent.description}</td>
          <td>${agent.category}</td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });

    $('#agentsTable').DataTable({
      "pageLength": 100
    });
  })
  .catch(error => console.error('Error loading JSON:', error));

  </script>
</body>
</html>
